<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(#36d1dc, #0036ab);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #000000;
            padding: 20px 0;
        }
        .header .navbar {
            padding: 0;
        }
        .header .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .header .navbar-nav .nav-item .nav-link {
            color: #ffffff;
        }
        .header a:hover {
            background-color: #444444;
        }

        /* Active Link Styling */
        .active {
            background-color: #1d17cb; 
        }

        /* Contact form styles */
        .contact-form {
            background-color: #222222;
            padding: 30px;
            border-radius: 8px;
            margin-top: 50px;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #444444;
            border-color: #84ff41;
        }

        .btn-submit {
            background-color: #84ff41;
            color: #000000;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #5ccc2e;
        }

        /* Error message styling */
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .contact-form {
                margin-top: 30px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Siswina Kovvuri</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./images/resume1.pdf" download target="_blank">Download Resume</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
                <div id="error-message" class="error-message" style="display: none;">Please fill in all fields.</div>
            </form>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional for form handling, but necessary for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for form validation -->
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var message = document.getElementById("message").value;

            if (firstName === "" || lastName === "" || email === "" || phone === "" || message === "") {
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }

            // If all fields are filled, return true (form is valid)
            return true;
        }
    </script>
</body>
</html>
