<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0D1B2A, #1B3B6F, #5A189A, #3C096C);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #000000;
            padding: 20px 0;
        }
        .header .navbar {
            padding: 0;
        }
        .header .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .header .navbar-nav .nav-item .nav-link {
            color: #ffffff;
        }
        .header a:hover {
            background-color: #444444;
        }

        .active {
            background-color:#3C096C; 
        }

        /* Download Resume Button */
        .download-btn {
    background-color: #1B3B6F;
    color: #000000;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    text-decoration: none;
    margin-left: 15px;
    display: inline-block;
    }

        .download-btn:hover {
            background-color: #212520a2;
            color: #ffffff;
        }

        .contact-form {
            background-color: #222222;
            padding: 30px;
            border-radius: 8px;
            margin-top: 50px;
            margin-bottom: 30px; 
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #ffffff;
        }

        .form-control:focus {
            background-color: #444444;
            border-color: #84ff41;
        }

        .btn-submit {
            background-color: #84ff41;
            color: #000000;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #5ccc2e;
        }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .contact-form {
                margin-top: 30px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Siswina Kovvuri</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link download-btn" href="./images/resume.pdf" download target="_blank">Download Resume</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <!-- REQUIRED: Your Access key here. Don't worry this can be public -->
                <input type="hidden" name="access_key" value="88e1b927-7d9a-4e09-a295-7237bbe8f23c">
            
                <!-- Optional: Subject can be prefilled using type="hidden" -->
                <input type="hidden" name="subject" value="New Submission from Web3Forms">
            
                <!-- Optional: From Name you want to see in the email -->
                <input type="hidden" name="from_name" value="Your Website Name">
            
                <!-- Optional: Custom Redirection or Thank you Page -->
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
            
                <!-- Email, Name, Phone, and Message Fields -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" name="First Name" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="Last Name" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="Phone Number" class="form-control" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                </div>
            
                <button type="submit" class="btn-submit">Submit</button>
            </form>
            
        </div>
    </div>

    <!-- Web3Forms script -->
    <script src="https://web3forms.com/client/script.js" async defer></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
