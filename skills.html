<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #36d1dc, #0036ab);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #000000;
            padding: 20px 0;
        }
        .header .navbar {
            padding: 0;
        }
        .header .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .header .navbar-nav .nav-item .nav-link {
            color: #ffffff;
        }
        .header a:hover {
            background-color: #444444;
        }

        /* Active Link Styling */
        .active {
            background-color: #1d17cb;
        }

        /* Main content styles */
        .skills-container {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .skills-section {
            background-color: #222222;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .skills-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .skill-card {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .skill-card:hover {
            transform: scale(1.05);
        }

        .skill-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #555555;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .progress {
            background-color: #84ff41;
            height: 100%;
            width: 0;
            transition: width 1s ease;
        }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            .header .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .skills-section {
                margin-top: 30px;
            }

            .skill-card {
                width: 100%;
            }

            .skill-card img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./images/resume1.pdf" download target="_blank">Download Resume</a>

                    </ul>
                </div>
            </div>
        </nav>
