    <style>
        
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-image-wrapper {
            display: inline-block;
            position: relative;
            width: 350px;  
            height: 350px; 
            border-radius: 15px;  
            overflow: hidden;
        }

        .profile-image {
            animation: fadeInZoom 1.5s ease-out forwards;
            width: 100%; 
            height: 100%; 
            object-fit: cover;
        }

        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(81, 243, 255, 0.8), 0 0 30px rgb(255, 17, 255), 0 0 40px rgb(255, 124, 205); 
            transition: all 0.3s ease-in-out;
            animation: neonGlow 2s linear infinite, rotateGlow 4s linear infinite;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 20px rgb(255, 65, 160), 0 0 30px rgb(59, 211, 238), 0 0 40px rgb(205, 79, 255);
            }
            100% {
                box-shadow: 0 0 40px rgba(247, 20, 255, 0.8), 0 0 60px rgb(0, 174, 255), 0 0 80px rgb(220, 105, 255);
            }
        }

        @keyframes rotateGlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .typed-text-wrapper {
            display: inline-block;
            position: relative;
        }

        .typed-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;  
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #00FFFF;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .social-icons {
                margin-top: 20px;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
