html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0D1B2A, #1B3B6F, #5A189A, #3C096C);
    background-attachment: fixed;
    background-size: cover;
}

     
       /* Keyframes for animations */
        @keyframes fadeInZoom {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes neonGlow {
            0% { box-shadow: 0 0 20px rgb(255, 96, 176), 0 0 30px rgb(88, 255, 255), 0 0 40px rgb(79, 255, 223); }
            100% { box-shadow: 0 0 20px rgb(255, 96, 176), 0 0 30px rgb(88, 255, 255), 0 0 40px rgb(79, 255, 223); }
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blinkCaret {
            50% { border-color: transparent; }
        }

        .profile-image-wrapper {
            display: inline-block;
            position: relative;
            width: 100%;
            max-width: 300px;  
            height: 300px;
            border-radius: 15px;  
            overflow: hidden;
            margin: 0 auto;
            perspective: 1000px;
            transition: transform 0.2s ease;
        }

        .profile-image {
            animation: fadeInZoom 1.5s ease-out forwards;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            animation: neonGlow 2s linear infinite, rotateGlow 4s linear infinite;
        }

        .typed-text-wrapper {
            display: inline-block;
            position: relative;
        }

        .typed-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            display: inline-block;
            padding: 5px 10px;
            transition: transform 0.2s ease;
        }

        .nav-links a:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #ffffff;
            font-size: 1.8rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-5px) scale(1.2);
            color: #01003d;
        }

        /* Responsive Adjustments */
        /* Mobile-first layout */
        @media (max-width: 768px) {
            .profile-image-wrapper {
                width: 80%;
                height: 250px;
            }
            .name-heading { font-size: 1.8rem; }
            .typed-text { font-size: 1.2rem; }

            .nav-links { 
                flex-direction: column; 
                align-items: center; 
                justify-content: center;
                gap: 20px;
            }
            .social-icons {
                margin-top: 20px;
                text-align: center;
                gap: 15px;
            }
        }

        @media (max-width: 576px) {
            .name-heading { font-size: 1.5rem; }
            .typed-text { font-size: 1rem; }
            .social-icons a {
                font-size: 1.5rem;
            }
            .profile-image-wrapper {
                max-width: 250px;
                height: 250px;
            }
        }

        /* Adjust navigation links on small screens */
        .navbar-toggler {
            border: none;
            background-color: transparent;
        }

        .navbar-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;

        .navbar-nav a {
            padding: 10px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .navbar-nav a:hover {
            color: #01003d;
        }
    </style>
