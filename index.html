<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siswina UI/UX Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Animation for profile image */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .profile-image {
            animation: fadeInZoom 1.5s ease-out forwards;
        }

        /* Typing Animation */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Keyframes for switching between text */
        @keyframes textChange {
            0% {
                content: "I'm a UI/UX Developer";
            }
            50% {
                content: "I'm a UI/UX Designer";
            }
            100% {
                content: "I'm a UI/UX Developer";
            }
        }

        /* Main container of the typed-text */
        .typed-text-wrapper {
            display: inline-block;
            position: relative;
        }

        /* Style for the typing effect */
        .typed-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;  /* Simulating the caret */
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            width: 0;
            animation: typing 4s steps(30) 1s forwards, blinkCaret 0.75s step-end infinite, changeText 8s infinite;
        }

        /* Blinking caret animation */
        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        /* Changing the text every 4 seconds */
        @keyframes changeText {
            0% {
                content: "I'm a UI/UX Developer";
            }
            50% {
                content: "I'm a UI/UX Designer";
            }
            100% {
                content: "I'm a UI/UX Developer";
            }
        }

    </style>
</head>
<body>

<div class="container main-container">
    <div class="row align-items-center">
        <!-- Left Column - Content -->
        <div class="col-lg-6">
            <div class="header">
                <h1 class="name-heading">Siswina Kovvuri</h1>

                <!-- Typing Animation for Subtitle -->
                <p class="subtitle">
                    <span class="typed-text-wrapper">
                        <span class="typed-text">I'm a UI/UX Developer & Designer</span>
                    </span>
                </p>

                <!-- Navigation Links in a single line -->
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="skills.html">Skills</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html" >Contact</a>
                    <a href="./images/resume1.pdf" download target="_blank" style="color: white; text-decoration: none;">Download Resume</a>
                </div>
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons mt-4">
                <a href="https://wa.me/yourphonenumber" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>

        <!-- Right Column - Image -->
        <div class="col-lg-6">
            <img src="images/me.png" alt="Profile Image" class="profile-image">
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
